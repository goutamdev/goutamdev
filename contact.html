<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html"><img src="https://img.icons8.com/ios-filled/30/ffffff/home.png" alt="Home" /></a></li>
                <li><a href="about.html"><img src="https://img.icons8.com/ios-filled/30/ffffff/user.png" alt="About" /></a></li>
                <li><a href="contact.html"><img src="https://img.icons8.com/?size=30&id=2817&format=png&color=ffffff" alt="Contact" /></a></li>
                <li><a href="https://linkedin.com/in/goutamdev0"><img src="https://img.icons8.com/ios-filled/30/ffffff/linkedin.png" alt="LinkedIn" /></a></li>
                <li><a href="https://twitter.com/goutamdev0"><img src="https://img.icons8.com/ios-filled/30/ffffff/twitter.png" alt="Twitter" /></a></li>
                <li><a href="https://github.com/goutamdev"><img src="https://img.icons8.com/ios-filled/30/ffffff/github.png" alt="GitHub" /></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>You can reach me via the contact form below :</p>
            <form id="contactForm" onsubmit="return sendEmail();">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Goutam Chandra Gharami</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
